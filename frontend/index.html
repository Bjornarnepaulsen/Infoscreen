<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Infoskjerm by Paulsen</title>

  <!-- Automatisk reload av siden hver time (kan fjernes) -->
  <meta http-equiv="refresh" content="3600" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css?v=20251208h" />
</head>
<body>
  <div class="screen">
    <header>
      <div class="header-left">
        <div class="title"></div>
        <div class="subtitle">Hva skjer på jobb · Innenriks (NRK) · Utenriks</div>
      </div>
      <div class="weather" id="weather">
        <div class="weather-title">Været</div>
        <div class="weather-main">
          <div class="weather-icon" id="weather-icon"></div>
          <div class="weather-text">
            <div class="weather-value">Laster...</div>
            <div class="weather-meta"></div>
          </div>
        </div>
        <div class="weather-days" id="weather-days"></div>
      </div>
      <div class="clock" id="clock"></div>
    </header>

    <main class="content-wrapper">
      <!-- Seksjon: Hva skjer på jobb -->
      <section class="section active" id="jobb-section">
        <div class="section-header">
          Hva skjer på jobb
          <span>interne hendelser</span>
        </div>
        <ul class="item-list" id="jobb-list"></ul>
      </section>

      <!-- Seksjon: Innenriks -->
      <section class="section" id="innenriks-section">
        <div class="section-header">
          INNENRIKS
          <span>nyheter fra Norge (NRK)</span>
        </div>
        <ul class="item-list" id="innenriks-list"></ul>
      </section>

      <!-- Seksjon: Utenriks -->
      <section class="section" id="utenriks-section">
        <div class="section-header">
          UTENRIKS
          <span>internasjonale nyheter</span>
        </div>
        <ul class="item-list" id="utenriks-list"></ul>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-top">
        <div>Nyheter oppdatert: <span id="last-updated">–</span></div>
        <div class="dots">
          <div class="dot active" data-section="jobb"></div>
          <div class="dot" data-section="innenriks"></div>
          <div class="dot" data-section="utenriks"></div>
        </div>
      </div>

      <div class="rotation-progress">
        <div class="rotation-progress-bar" id="rotation-progress-bar"></div>
      </div>
    </footer>

  </div>

  <script src="./screen.js?v=20251208h"></script>
</body>
</html>
